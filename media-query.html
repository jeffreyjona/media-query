
<!--◉ Media Queries:
    Ito ay nagbibigay-daan sa iyo na gawing maayos ang iyong web page sa iba't ibang mga (mobile devices, tablet, desktop computers), at iba pang mga platform. Sa pamamagitan ng paggamit ng media queries, maaari mong i-adjust ang estilo ng isang web page depende sa laki ng screen, orientation (portrait o landscape), resolution, at iba pang mga katangian ng device. 

    Using media queries are a popular technique for delivering a tailored style sheet to desktops, laptops, tablets, and mobile phones (such as iPhone and Android phones).

        Syntax :
            👉@media screen and (media feature) {
                CSS-Style U want  to change;
                }

        Practical example with (2 expresssion):
            👉@media screen and (min-width: 320px) and (max-width: 767px){
                CSS-Style U want to change;
            }
        

 🗝️ NOTE :You can also have different stylesheets for different media: mas mabuti kung meron kang separate na css kapag gagamit ka ng (media query ) halimbawa katulad ng responsive design para sa ibat ibang screen size tulad mobile phone, tablet para mas malinis tignan ang code mo. the i access mo nlng ito gamit ang link tag sa html head.

    <link rel="stylesheet" media="screen and (media feature)" href="mobile.css">
    <link rel="stylesheet" media="screen and (media feature) and (media feature2)" href="tablet.css">

◉ Media types: 
    The media type is the target of your media query.

    • all: all devices
    • print: print preview
    • screen: devices with a screen
    • speech: devices that read the content audibly

◉ Media feature :
    The media feature is the condition.

    • Width: min-width or max-width
    • Orientation: portrait or landscape.

◉ Operator
    You need an operator if you want multiple media features.

    • and: combine 2 media features ( and )
    • or: choose 1 of the 2 media features ( , )
    • not: reverse the entire media query ( not )


****************************************************************************************
👉 Media Queries and Responsive Web Design

Example :

/* Smartphones (portrait and landscape) ---------- */
@media screen and (min-width: 320px) and (max-width: 767px){

    CSS-Style U want to change; 
}


/* Tablets, iPads (portrait and landscape) ---------- */
@media screen and (min-width: 768px) and (max-width: 1023px){

    CSS-Style U want to change;
}


/* Desktops and laptops ---------- */
@media screen and (min-width: 1024px) and (max-width: 1224px){
    
    CSS-Style U want to change;
}


/* Large screens ---------- */
@media screen and (min-width: 1225){
    
    CSS-Style U want to change;
}

👉 Tip: Media queries are an excellent way to create responsive layouts. Using media queries you can customize your website differently for users browsing on devices like smart phones or tablets without changing the actual content of the page.

 🗝️ Mga pwd isama sa pagbabago sa ibat ibang devices :

halos lahat ng nasa loob ng isang web page.
